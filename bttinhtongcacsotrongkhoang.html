<script>
    let a = parseInt(prompt("Nhap so dau"));
    let b = parseInt(prompt("Nhap so cuoi"));
    let sum = 0;
    for (a; a <= b; a++) {
        sum += a;
    }
    document.write("Tổng các số  là: ", sum);
</script>
